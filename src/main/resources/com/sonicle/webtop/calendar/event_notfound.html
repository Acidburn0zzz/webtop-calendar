<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" href="${urlPublic}/images/logo_16.png">
		<title>${i18n.pubNotfoundTitle}</title>
	</head>
	<body>
		<DIV style='width:95%'>
		<TABLE cellspacing='0' cellpadding='8' border='0' style='width:100%;font-family:Arial,Sans-serif;border:1px Solid #ccc;border-width:1px 2px 2px 1px;background-color:#fff;'>
		<TR>
			<TD>
				<DIV style='padding:2px'>
				<DIV style='float:right;font-weight:bold;font-size:13px'><BR></DIV>
				<h4 style='padding:6px 10px;margin:0 0 15px 0;font-family:Arial,Sans-serif;font-size:13px;line-height:1.4;border:1px Solid #ccc;background:#E19183;color:#222;font-weight:bold;width:95%'>
					${i18n.pubNotfoundMessage}
				</h4>
				<DIV style='float:right;font-weight:bold;font-size:13px'><BR></DIV>
				</DIV>
			</TD>
		</TR>
		<TR>
			<TD style='background-color:#f6f6f6;color:#888;border-top:1px Solid #ccc;font-family:Arial,Sans-serif;font-size:11px'>
				<TABLE cellspacing='0' cellpadding='0' border='0'>
					<TR>
						<TD style='padding-right:10px;font-family:Arial,Sans-serif;font-size:13px;color:#222'>
							<img src='${urlPublic}/images/logo_32.png' border='0' title='${i18n.pubSignature}'>
						</TD>
						<TD style='vertical-align:middle;'>
							${i18n.pubSignature}
						</TD>
					</TR>
				</TABLE>
			</TD>
		</TR>
		</TABLE>
		</DIV>
	</body>
</html>
